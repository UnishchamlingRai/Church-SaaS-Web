<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="Logincontainer">
      <div class="login-section">
        <div class="logo">
          <img src="../img/favicon.png" alt="Saity Logo" />
        </div>
        <h2>Register</h2>
        <p>Enter your credentials here</p>
        <form action="">
          <div class="input-group">
            <div class="input-field">
              <label for="churchName">Church Name</label>
              <input
                type="text"
                id="churchName"
                name="churchName"
                placeholder="Church Name"
                required
              />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="input-field">
              <label for="address">Address</label>
              <input
                type="address"
                id="address"
                name="address"
                placeholder="Address"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <div class="input-field">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
                required
              />
            </div>
            <div>
              <div class="input-field">
                <label for="conformPassword">Conform Password</label>
                <input
                  type="conformPassword"
                  id="conformPassword"
                  name="conformPassword"
                  placeholder="********"
                  required
                />
              </div>
            </div>
          </div>
          <div class="forgot-password">
            <a href="#">Already have an account?</a>
          </div>
          <div class="btn-group">
            <a href="../index.html">
              <div class="btn btn-secondary">Back</div>
            </a>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <footer>
          <p>&copy; 2024 churchshafe</p>
        </footer>
      </div>
      <div class="info-section">
        <div>
          <h2>Welcome Admin Please Log In</h2>
          <img src="../img/img.png" alt="Admin Login Illustration" />
        </div>
      </div>
    </section>
  </body>
</html>
