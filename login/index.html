<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="Logincontainer">
      <div class="login-section">
        <div class="logo">
          <img src="../img/favicon.png" alt="Saity Logo" />
        </div>
        <h2>Login</h2>
        <p>Enter your credentials here</p>
        <form action="">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />
          <div class="forgot-password">
            <a href="../ForgotPassword/index.html">Forgot password?</a>
          </div>
          <div class="btn-group">
            <a href="../index.html">
              <div class="btn btn-secondary">Back</div>
            </a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <footer>
          <p>&copy; 2024 churchshafe</p>
        </footer>
      </div>
      <div class="info-section">
        <div>
          <h2>Welcome Admin Please Log In</h2>
          <img src="../img/img.png" alt="Admin Login Illustration" />
        </div>
      </div>
    </section>
  </body>
</html>
